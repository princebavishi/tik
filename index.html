<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><ul>
        <li>
            Only Tic TacToa.com
        </li>
    </ul></nav>

    <div class="gamecontainer">
        <div class="container">
            <div class="box bt-0 bl-0"><spane class="boxtext"></spane></div>
            <div class="box bt-0"><spane class="boxtext"></spane></div>
            <div class="box bt-0 br-0"><spane class="boxtext"></spane></div>
            <div class="box bl-0"><spane class="boxtext"></spane></div>
            <div class="box"><spane class="boxtext"></spane></div>
            <div class="box br-0"><spane class="boxtext"></spane></div>
            <div class="box bb-0 bl-0"><spane class="boxtext"></spane></div>
            <div class="box bb-0"><spane class="boxtext"></spane></div>
            <div class="box bb-0 br-0"><spane class="boxtext"></spane></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to tic tac toa</h1>
            <span class="info"></span><button type="reset">Reset</button>
            
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
